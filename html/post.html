<!DOCTYPE html>
<html>
    <head>
        <title>Scribbler</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS style sheets -->
        <link rel="stylesheet" href="../styles/common.css">
        <link rel="stylesheet" href="../styles/post.css">
        <!-- Google Fonts Style -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <!-- Font awesome CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- TODO: Include code for header here -->
        <header class="homeTheme width-64">
            <div class="headerContainer">
                <div class="logoWrapper">
                    <span class="logoText cursorPointer" onclick="homeRouteHandler()">Scribbler</span>
                    <span class="logoSubText">Explore, Imagine, Create</span>  
                </div>
                <div>
                    <button id="signUpInModal" class="userDetailBtn margin-right-10px" data-bs-toggle="modal" data-bs-target="#signUpForm">Sign Up</button>
                    <button id="signInModal" class="userDetailBtn" data-bs-toggle="modal" data-bs-target="#signInForm">Sign In</button>
                </div>
            </div>  
        </header>

        <div id="postWrapper"></div>

        <!--Modal starts -->
        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="userFormContent">
                    <div class="customModalHeader width-92">
                        <h5 class="modal-title">Get Started</h5>
                        <button type="button" id="closeSignUpModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="formFieldBottom">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" aria-required="true" required>
                            </div>
                            <div class="formFieldBottom">
                                <label for="userName" class="form-label">Username</label>
                                <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter your Username" aria-required="true" required>
                            </div>
                            <div class="formFieldBottom">
                                <label for="userPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" name="userPassword" id="userPassword" placeholder="Enter your Password" aria-required="true" required>
                            </div>
                            <div>
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password" aria-required="true" required>
                            </div>
                        </div>
                        <div class="formFieldBottom customModalFooter">
                            <button class="formActionBtn" id="signUpAction">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sign In Modal -->
        <div class="modal fade" id="signInForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="userFormContent">
                    <div class="customModalHeader width-92">
                        <h5 class="modal-title">Welcome back!</h5>
                        <button type="button" id="closeSignInModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="formFieldBottom">
                                <label for="signInName" class="form-label">Username</label>
                                <input type="text" class="form-control" name="signInName" id="signInName" placeholder="Enter your Username" aria-required="true" required>
                            </div>
                            <div>
                                <label for="signInPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" name="signInPassword" id="signInPassword" placeholder="Enter your Password" aria-required="true" required>
                            </div>
                        </div>
                        <div class="customModalFooter">
                            <button class="formActionBtn" id="signInAction">Sign In</button>
                            <p class="footerSubText">Not a member? <a href="#" onclick="signUpModal(event)">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal ends --> 

        <!-- Java Script files -->
        <script src="../scripts/post.js"></script>
        <script src="../scripts/common.js"></script>
    </body>
</html>
